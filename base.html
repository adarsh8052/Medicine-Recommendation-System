<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Health Center{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-link {
            color: #6c757d;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: hsl(0, 61%, 41%);
        }
        .nav-link.active {
            color: #a72828 !important;
            font-weight: bold;
        }
    </style>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img.png') }}" alt="Health Center Logo">
                Health Center
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'developer' %}active{% endif %}" href="/developer">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'blog' %}active{% endif %}" href="/blog">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
